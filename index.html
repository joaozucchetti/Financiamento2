<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcool - PRICE vs SAC</title>
    
    <!-- Google Fonts Premium -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calcool</h1>
            <p>Compare os sistemas PRICE e SAC e escolha a melhor opção para você</p>
        </header>

        <div class="input-section">
            <form id="financingForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="valorFinanciado">Valor Financiado (R$)</label>
                        <input type="text" id="valorFinanciado" placeholder="200.000,00" value="80.000,00" required>
                    </div>
                    <div class="form-group">
                        <label for="taxaJuros">Taxa de Juros Mensal (%)</label>
                        <input type="text" id="taxaJuros" placeholder="0,8" value="1,2" required>
                    </div>
                    <div class="form-group">
                        <label for="numeroParcelas">Número de Parcelas</label>
                        <input type="text" id="numeroParcelas" placeholder="360" value="60" required>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-calculate">Calcular</button>
                    <button type="button" class="btn-clear" onclick="limparFormulario()">Limpar</button>
                    <button type="button" class="btn-export" onclick="exportarPDF()" id="btnExport" style="display: none;">Visualizar PDF</button>
                </div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Calculando...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 style="font-family: 'Playfair Display', serif; text-align: center; margin-bottom: 48px; font-size: 2.4em; color: #1a1a1a; font-weight: 600; letter-spacing: -0.8px;">Comparação dos Sistemas</h2>
            
            <div class="comparison-cards" id="comparisonCards"></div>

            <!-- Seção de Recomendação -->
            <div class="recommendation-section" id="recommendationSection"></div>

            <div class="tables-container" id="tablesContainer"></div>
        </div>

        <div class="footer">
            <p>Desenvolvido para auxiliar na escolha do melhor sistema de financiamento · 2025</p>
        </div>
    </div>

    <!-- Biblioteca jsPDF para visualizar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <!-- Script da aplicação -->
    <script src="js/main.js"></script>
</body>
</html>
